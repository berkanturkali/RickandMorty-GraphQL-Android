query Characters(
    $page: Int!,
    $name: String,
    $status: String,
    $species: String,
    $gender: String
) {
    characters(page: $page, filter: {
        name: $name,
        status: $status,
        species: $species,
        gender: $gender
    }) {
        results {
            name
            status
            species
            image
            origin {
                name
            }
            location {
                name
            }
        }
    }
}